<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Audit Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #091540, #1F3A93);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 0.8rem;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      background-color: #ffb400;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0a800;
    }

    .result-box {
      margin-top: 2rem;
      background-color: #ffffff15;
      padding: 1.5rem;
      border-radius: 10px;
      color: #fff;
      text-align: left;
    }

    .result-box h3 {
      margin-bottom: 1rem;
      color: #ffb400;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SEO Audit Tool</h1>
    <input type="text" id="urlInput" placeholder="Enter website URL...">
    <br>
    <button onclick="runAudit()">Run Audit</button>

    <div class="result-box" id="resultBox" style="display: none;">
      <h3>Audit Results:</h3>
      <p><strong>Title Tag:</strong> Example Site Title</p>
      <p><strong>Meta Description:</strong> This is a sample description of the website.</p>
      <p><strong>Headings:</strong> H1, H2 found</p>
      <p><strong>Keywords:</strong> seo, audit, website</p>
      <p><strong>Page Speed:</strong> Fast</p>
      <p><strong>Mobile-Friendly:</strong> Yes</p>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 SEO Audit Tool by kashmirihack
  </div>

  <script>
    function runAudit() {
      const url = document.getElementById("urlInput").value;
      const resultBox = document.getElementById("resultBox");
      if (url.trim() !== "") {
        resultBox.style.display = "block";
        // Replace with actual audit logic or API call
      } else {
        alert("Please enter a URL.");
      }
    }
  </script>
</body>

</html>
